<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Dashboard</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f7fc;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #2f3e4e;
      padding: 20px;
      color: #fff;
    }
    .sidebar h2 {
      margin-bottom: 1em;
      font-size: 1.2em;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin: 15px 0;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.95em;
    }
    .sidebar a:hover {
      color: #fff;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 20px;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 1.5em;
    }

    /* Dashboard cards grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #555;
    }
    .card p {
      font-size: 2em;
      font-weight: bold;
      color: #2f3e4e;
    }

    /* Example table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #2f3e4e;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="main">
    <header class="header">
      <h1>Dashboard Overview</h1>
    </header>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1,234</p>
      </div>
      <div class="card">
        <h3>New Sign-ups</h3>
        <p>56</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$8,910</p>
      </div>
      <div class="card">
        <h3>Active Sessions</h3>
        <p>123</p>
      </div>
    </div>

    <!-- Example table -->
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Signup Date</th>
          <th>Status</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>2025-07-15</td>
          <td>Active</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>2025-07-14</td>
          <td>Pending</td>
          <td>User</td>
        </tr>
        <tr>
          <td>Carol</td>
          <td>2025-07-10</td>
          <td>Active</td>
          <td>Moderator</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
